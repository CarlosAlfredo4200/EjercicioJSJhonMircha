<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Contador y Acumulador</title>


</head>
<body>

  
<input type="text" id="nombre">  
    

<script>
  var curso;
  var respuesta;
  var cantidadFE=0;
  var cantidadJS=0;
  var cantidadError=0;
do{
curso = prompt ('Seleccione un curso: FE o JS');
if (curso =='FE'){
  cantidadFE++;
}else if(curso =='JS'){
  cantidadJS++;
}
else{
  cantidadError++;
}


respuesta = confirm('Desea seleccionar otro curso?');
}while( respuesta);

document.write(`Veces seleccionado FE: ${cantidadFE} <br />`);
document.write(`Veces seleccionado JS: ${cantidadJS} <br />`);
document.write(`Veces seleccionado Errores: ${cantidadError} <br />`);
    
</script>
    


</body>
</html>
