<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    
    <script>
console.log(Math) //todos los parametros
console.log(Math.abs(-7.8)) //el valor absoluto de un número(cantidad como tal + o -)
console.log(Math.ceil(7.2)) //Aproximar a mayor
console.log(Math.floor(7.8))//aproximar a menor
console.log(Math.round(7.49))// //Aproximar al mas cercano + o -
console.log(Math.sqrt(81)) //Raiz cuadrada
console.log(Math.pow(2,5))//Elevar potencias BASE  EXPONENTE
console.log(Math.sign(50)) // Número negativo, positivo o cero -1,0,1
console.log(Math.random()*1000) // Número aleatorio entre cero y uno
console.log(Math.round(Math.random()*1000))
console.log(Math.max(1,4,6, 90)) //maximo
console.log(Math.min(1,4,7,-5)) // minimo


    </script>
</body>
</html>
